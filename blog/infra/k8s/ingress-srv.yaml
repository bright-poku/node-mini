apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true" #allows us to use regex
spec:
  rules:
    - host: posts.com # trick mac by doing this in etc/hosts 127.0.0.1 posts.com
      http:
        paths:
          - path: /posts/create
            backend:
              serviceName: posts-clusterip-srv
              servicePort: 4000
          - path: /posts
            backend:
              serviceName: query-clusterip-srv
              servicePort: 4002
          - path: /posts/?(.*)/comments
            backend:
              serviceName: comment-clusterip-srv
              servicePort: 4001
          - path: /?(.*)
            backend:
              serviceName: client-clusterip-srv
              servicePort: 3000